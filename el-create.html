<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>el</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://momentjs.com/downloads/moment.min.js"></script>
</head>

<body>

<div><h2>html</h2><textarea id="content" rows="10" cols="100"></textarea></div>
<div><h2>script</h2><textarea id="script" rows="10" cols="100"></textarea></div>
<div><h2>answer</h2><textarea id="answer" rows="10" cols="100"></textarea></div>
<div><h2>css</h2><textarea id="css" rows="5" cols="100"></textarea></div>

<button id="update-button">更新</button>

<div id="message"></div>

<script>
	var create = function() {
		$.ajax({
			type : "POST",
			url : "http://35.239.62.121/asset/create",
			data : {
				html: $('#content').val(),
				script: $('#script').val(),
				answer: $('#answer').val(),
				css: $('#css').val()
			}
		}).done(function(data, dataType) {
			alert("更新に成功しました。");
		}).fail(() => {
			console.log("更新に失敗しました。");
		});
	};

	$('#update-button').on('click', () => {create();});


</script>

</body>

</html>
