	<script type="text/javascript">

		var socket = io('http://54.92.8.231');

    //HTML上の canvas タグを取得
    var canvas = document.getElementById('myCanvas');
 
    //レスポンシブ対応 画面サイズでキャンバスサイズを調整します
    // if (screen.width < 768) {
    // canvas.width = screen.width; //1200 * screen.width / 768;
    // canvas.height = screen.width; // 1200 * screen.width / 768;
    // }
 
    //キャンバスの背景カラーを決定。 fillRectは長方形に塗るメソッド
    var ctx = canvas.getContext('2d');
    ctx.beginPath();
    ctx.fillStyle = "#f5f5f5";
    ctx.fillRect(0, 0, 1200, 600);
 
    //初期値（サイズ、色、アルファ値）の決定
    var size = 2;
    var color = "#555555";
    var defoalpha = 1.0;
 
    //マウス継続値の初期値、ここがポイント
    var mouseX = "";
    var mouseY = "";

    var drawData = {
    	startX : 0,
    	startY : 0,
    	endX : 0,
    	endY : 0,
    	color : "#555555",
    	size : 2
    };
 
    //各イベントに紐づけ
    canvas.addEventListener('mousemove', onMove, false);
    canvas.addEventListener('mousedown', onClick, false);
    canvas.addEventListener('mouseup', drawEnd, false);
    canvas.addEventListener('mouseout', drawEnd, false);


    canvas.addEventListener('mouseup', function(){
      var png = canvas.toDataURL("image/png");
      // console.log(png);
      // document.getElementById("newImg").src = png;

			$.ajax({
				type: 'POST',
				url: 'http://54.92.8.231/add-img',
				dataType: 'JSON',
				data : { "dat" : png }
	    }).done(function(json) {
	    	// console.log("success");
			}).fail(function(json) {
		    console.log('failure');
			});

    }, false);

    var isClicked = false;
 
    //マウス動いていて、かつ左クリック時に発火。
    function onMove(e) {
      if ( isClicked && e.buttons === 1 || e.witch === 1) {
        var rect = e.target.getBoundingClientRect();
        drawData.startX = mouseX;
        drawData.startY = mouseY;
        drawData.endX = ~~(e.clientX - rect.left);
        drawData.endY = ~~(e.clientY - rect.top);
        //draw 関数にマウスの位置を渡す
        draw(drawData);
				socket.emit('draw', drawData);
				addDraw(drawData);
    		//マウス継続値に現在のマウス位置、つまりゴール位置を代入
        mouseX = drawData.endX;
        mouseY = drawData.endY;
      };
    };
 
    //マウスが左クリックされると発火。
    function onClick(e) {
      if (e.button === 0) {
      	isClicked = true;
        var rect = e.target.getBoundingClientRect();
        mouseX = drawData.startX = drawData.endX = ~~(e.clientX - rect.left);
        mouseY = drawData.startY = drawData.endY = ~~(e.clientY - rect.top);
        //draw 関数にマウスの位置を渡す
        draw(drawData);
				socket.emit('draw', drawData);
				addDraw(drawData);
    		//マウス継続値に現在のマウス位置、つまりゴール位置を代入
        //drawData.endX;
        //drawData.endY;
      }
    };
 
    //渡されたマウス位置を元に直線を描く関数
    function draw(drawData) {
        ctx.beginPath();
        ctx.globalAlpha = defoalpha;
        //マウス継続値によって場合分け、直線の moveTo（スタート地点）を決定
        //継続値が初期値ではない場合は、前回のゴール位置を次のスタート位置とする
        //lineTo（ゴール地点）の決定、現在のマウス位置をゴール地点とする
        // console.log(drawData.startX, drawData.startY);
        ctx.moveTo(drawData.startX, drawData.startY);
        ctx.lineTo(drawData.endX, drawData.endY);
        //直線の角を「丸」、サイズと色を決める
        ctx.lineCap = "round";
        ctx.lineWidth = drawData.size;
        ctx.strokeStyle = drawData.color;
        ctx.stroke();
    };
 
    //左クリック終了、またはマウスが領域から外れた際、継続値を初期値に戻す
    function drawEnd() {
    	isClicked = false;
      // mouseX = "";
      // mouseY = "";
    }

    $('#btn-black').on('click', function() {
    	drawData.color = '#555555';
    });

    $('#btn-white').on('click', function() {
    	drawData.color = '#f5f5f5';
    });

    $('#pen-size').on('keyup', function() {
      var penSize = $('#pen-size').val();
      if (penSize!=='' && !isNaN(penSize)) {
        drawData.size = penSize;
      }
    });








		socket.on('drawEmit', function (data) {

			draw(data);

		});

		function addDraw( drawData ) {

			// $.ajax({

	  //   }).done(function(json) {

		}


		// キャンバスの初期化

  //   		// draw(datas[i]);
  //   	}
		// }).fail(function(json) {
	 //    console.log('get-draw failure');
		// });



		$.ajax({
			type: 'GET',
			dataType: 'JSON',
			url: 'http://54.92.8.231/get-img'
    }).done(function(datas) {
    	var data = datas[0];
    	// console.log(data);
	    var ctx = canvas.getContext('2d');
	    /* Imageオブジェクトを生成 */
	    var img = new Image();
	    img.crossOrigin = "Anonymous";
	    img.src = data.dat;
	    /* 画像が読み込まれるのを待ってから処理を続行 */
	    img.onload = function() {
	     ctx.drawImage(img, 0, 0);
	    }
		}).fail(function(json) {
	    console.log('get-draw failure');
		});
