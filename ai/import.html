<h2>文字認識アプリの導入方法</h2>
Documents の中の NetBeansProjects に、AILecture.zip の中身を展開する<br>
NetBeansを起動する<br>
ファイル → プロジェクトを開く でAILectureを選択し、「プロジェクトを開く」ボタンをクリックする<br>
AILectureプロジェクト内の ai_advanceパッケージ内のSoftmaxNeuralNetwork.javaを実行すると文字認識アプリが起動する<br>
</body>
