<body>
	
	<div style="font-size:72px;" id="number">number</div>

	<script type="text/javascript">

		// https://www.sejuku.net/blog/25316#Ajax
		var socket = io('http://54.92.8.231');

		function emit(value) {
			socket.emit('shokken', { my: value });
		}

		socket.on('shokkenEmit', function (data) {
			$('#number').text(data.my);
		});

	</script>

	<button class="btn btn-default" onclick="emit(1);">1</button>
	<button class="btn btn-default" onclick="emit(2);">2</button>
	<button class="btn btn-default" onclick="emit(3);">3</button>


</body>
